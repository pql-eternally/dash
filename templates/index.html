<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dash Demo</title>

    <style type="text/css">

    </style>
</head>

<body class="adminlte skin-green-light">
{% block header %}
    <header class="main-header navbar-fixed-top">
        <ul class="nav navbar-nav navbar-menu">
            <li>
                <a href="">'店铺'</a>
            </li>
            <li>
                <a href="">销售</a>
            </li>
        </ul>
    </header>
{% endblock %}

<div class="container-fluid">
    {% block content %}
        <div class="col-sm-3 col-md-2 sidebar">
            {% block sidebar %}{% endblock %}
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="pjax-container">
            {% block mainbar %}{% endblock %}
        </div>
    {% endblock %}
</div>

{% block footer %}{% endblock %}

<script type="text/javascript">

</script>

{% block private_js %}{% endblock %}

{% block after_jquery %}{% endblock %}

</body>
</html>
